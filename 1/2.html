<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <canvas id="fireworks">
    <h1 style="color:white;font-size: 75px;">Hello Student</h1>
  </canvas>
  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    // Resize canvas to fit the window
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Particle class
    class Particle {
      constructor(x, y, color, angle, speed) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.angle = angle;
        this.speed = speed;
        this.gravity = 0.1;
        this.life = 100;
        this.size = Math.random() * 3 + 1;
      }

      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle) + this.gravity;
        this.speed *= 0.98; // Slow down over time
        this.life -= 1; // Reduce life span
      }

      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    // Firework class
    class Firework {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height / 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.particles = [];

        for (let i = 0; i < 50; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          this.particles.push(new Particle(this.x, this.y, this.color, angle, speed));
        }
      }

      update() {
        this.particles.forEach(p => p.update());
      }

      draw(ctx) {
        this.particles.forEach(p => p.draw(ctx));
      }

      isDead() {
        return this.particles.every(p => p.life <= 0);
      }
    }

    // Fireworks array
    const fireworks = [];

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)"; // Semi-transparent background for fading trails
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw(ctx);
        if (firework.isDead()) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    // Adjust canvas size on window resize
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Start the animation
    animate();

  </script>
</body>

</html>
