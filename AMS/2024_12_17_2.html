<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 10px;
        }
        .box{
            width: 50vw;
            height: 25vh;
            background-color: seagreen;
        }
    </style>
</head>

<body>

    <!-- 
    px - fixed
    em
    rem
    vh/vw
    cm/in
     -->
    <div class="box">
        <h3>VH/VW</h3>
        
    </div>
     <p>---------------------</p>
    <p style="font-size: 100px;">Hello Font</p>
    <p>Default font Size</p>
    <p style="font-size: 1em;">Default font Size - 1em</p>
    <p style="font-size: 2em;">Helle Em</p>
    <p style="font-size: 4em;">4em</p>

    <p>---------------------</p>
    <p>Default font Size</p>
    <p style="font-size: 1rem;">Default font Size - 1em</p>
    <p style="font-size: 2rem;">Helle Em</p>
    <p style="font-size: 4rem;">4em</p>
</body>
</html>
