
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f3eb;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: #6f4e37;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 1.1rem;
            margin: 10px 0;
            display: block;
            color: #6f4e37;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            background-color: #6f4e37;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #8c6342;
        }
    </style>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
    </header>

    <form>
        <label for="name">Full Name</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="product">Select Product</label>
        <select id="product" name="product">
            <option value="caramel_macchiato">Caramel Macchiato</option>
            <option value="double_choco_cookie">Double Chocolate Cookie</option>
            <option value="hazelnut_mocha">Hazelnut Mocha</option>
        </select>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>

        <label for="phone">Phone</label>
        <input class="form-control" type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
        
        <label for="address">Address</label>
        <input class="form-control" type="text" id="address" name="address" placeholder="Enter address" required>
        <button type="submit">Submit Order</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
