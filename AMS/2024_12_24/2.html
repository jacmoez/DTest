                desc: "Phone 9"
            }
        ]

        const imageContainer = document.getElementById("imageContainer");

        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        let currentIndex = 0;
        function renderImage() {
            imageContainer.innerHTML = "";
            // imageContainer.appendChild(p)
            const currentImages = images.slice(currentIndex, currentIndex + 3);
            console.log("Curent Images", currentImages)
            currentImages.forEach((img) => {
                const imgElement = document.createElement("img");
                imgElement.src = img.src;
                imgElement.alt = img.desc;
                imgElement.style.width = "300px"
                imgElement.classList.add("image-circle");
                imageContainer.appendChild(imgElement)
            })
            console.log("current index", currentIndex)
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex + 3 >= images.length;

        }

        renderImage()

        prevBtn.addEventListener('click', () => {
            if (currentIndex >= 0) {
                currentIndex -= 3;
                renderImage()
            }
        })

        nextBtn.addEventListener("click", () => {
            if (currentIndex + 3 <= images.length) {
                currentIndex += 3;
                renderImage()
            }
        })


    </script>
