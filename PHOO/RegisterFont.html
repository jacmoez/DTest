
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" </head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<style>
    .eng{
        font-family:"Open Sans" ;
    }
    .mm{
        font-family: "Noto Sans Myanmar";
    }
</style>
<body>

    <div class="col-md-6 offset-md-3 mt-5  p-5 shadow  border-2 rounded" style="background-color: rgb(61, 44, 23);">
        <h3 class="text-center text-white my-5" id="title">Register</h3>
        <!-- <form> -->
            <input type="email" class="form-control mb-3" placeholder="Enter Email" id="email" />
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" id="password">
                <span class="input-group-text"  >
                    <i class="fa fa-eye-slash" id="eye"></i>
                </span>

            </div>
            <button class="btn btn-danger mb-4">Register</button>
            <p class="text-white" id="registerQues">
                Already Register? <a href="login.html" class="text-decoration-none ms-2"
                    style="color:rgb(197, 163, 121); font-weight: bold;" id="LoginLink">Login Now</a>
            </p>
            <button class="btn btn-warning me-3" id="btn-eng">Eng</button>
            <button class="btn btn-secondary" id="btn-mm">MM</button>
        <!-- </form> -->
    </div>

        <script>
            let eye=document.querySelector("#eye");
            let password=document.querySelector("#password");
            let con=true; // - password
            eye.addEventListener('click',()=>{
                con=!con;
               if(con){
                password.type="password";
                eye.classList.remove("fa-eye");
                eye.classList.add("fa-eye-slash");
               }else{
                password.type="text";
                eye.classList.remove("fa-eye-slash");
                eye.classList.add("fa-eye");
               }
            })

            const title=document.querySelector("#title");
            const btnEng=document.querySelector("#btn-eng");
            const btnMM=document.querySelector("#btn-mm");

            const email=document.querySelector("#email");
            const psw=document.querySelector("#password");

            const regQues=document.querySelector("#registerQues");
            const logInLink=document.querySelector("#LoginLink");
            // email
            btnEng.addEventListener("click",()=>{
                title.className="eng text-center text-white my-5 ";
                title.textContent="Register";

                // eng=>css class name for eng font plus form-control is the org font style above
                email.className="eng form-control mb-3";
                email.placeholder="Enter your Email";

                psw.className="eng form-control";
                psw.placeholder="Enter your Password";

                regQues.className="eng text-white";
                regQues.firstChild.textContent="Already Register?"; 

                logInLink.className="eng text-decoration-none ms-2";
                logInLink.textContent="Login Now";
                
            })


            btnMM.addEventListener("click",()=>{
                title.className="mm text-center text-white my-5";
                title.textContent="စာရင်းသွင်းပါ";
                // console.log(e)

                email.className="mm form-control mb-3";
                email.placeholder="သင်၏ email ကိုရိုက်ထည့်ပါ။";

                psw.className="mm form-control";
                psw.placeholder="သင်၏ password ကိုရိုက်ထည့်ပါ။";

                regQues.className="mm text-white";
                regQues.firstChild.textContent="စာရင်းသွင်းပြီးပါပြီလား?"; 

                logInLink.className="mm text-decoration-none ms-2";
                logInLink.textContent="Login ပြန်ဝင်လိုက်ပါ။";
            })


        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
